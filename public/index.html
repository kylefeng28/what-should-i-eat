<!DOCTYPE html>
<html class="no-js" lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Where Should I Eat Today?</title>
    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Bootstrap-->
    <!-- link(rel='stylesheet', href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css',integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u', crossorigin='anonymous')
    -->
    <!-- script(src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js',
    integrity='sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa', crossorigin='anonymous')
    
    -->
    <!-- Materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <!-- Axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Vue-->
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <header>
      <h1 class="center">Hello there!</h1>
    </header>
    <main class="container" id="app">
      <!-- div#intput.col.m4-->
      <div id="intput">
        <!-- Term-->
        <div class="row">
          <div class="input-field col m12">
            <label for="search-term">I want</label>
            <input id="search-term" type="text" :value="searchTerm" v-model="searchTerm">
          </div>
        </div>
        <!-- Location-->
        <div class="row">
          <div class="input-field col m12">
            <label for="location">I'm at</label>
            <input id="location" type="text" :value="location" v-model="location">
          </div>
        </div>
        <div class="form-group"><a class="btn waves-effect waves-red" @click="getOutput">Search!</a></div>
      </div>
      <!-- div#output(v-if='output.show').col.m8-->
      <div id="output" v-if="output.show"><br TODO>
        <!-- TODO if output.success-->
        <div class="row alert center" :class="output.success ? &quot;alert-success&quot; : &quot;alert-danger&quot;">
          <h3>{{ output.message }}</h3>
        </div>
        <template v-if="output.success">
          <!-- List restaurants-->
          <div class="business card row col s12 m6" v-for="business in output.results.businesses" itemscope itemtype="http://schema.org/Restaurant" aria-label="Restaurant">
            <!-- Image--><img class="card-image materialboxed business-image" itemprop="image" :src="business.image_url" :data-caption="business.name">
            <!-- Name--><span class="card-title business-name" aria-label="Name"><span itemprop="name">{{ business.name }}</span></span>
            <div class="row">
              <!-- Rating, review count, price, categories-->
              <div class="col m4">
                <div class="business-rating" aria-label="Yelp rating"><span class="sr-only">Rating: {{ business.rating.toPrecision(2) }}</span><img :src="business.rating | getStarsImage" :title="business.rating.toPrecision(2) + &quot; star rating&quot;"></div>
                <div class="business-review-count" aria-label="Number of reviews">Based on {{ business.review_count }} reviews</div>
                <div class="business-price-range" aria-label="Price range">{{ business.price }}</div>
                <div class="business-catagories">Categories:
                  <ul>
                    <li v-for="category in business.categories"><span itemprop="servesCuisine">{{ category.title }}</span></li>
                  </ul>
                </div>
                <!-- TODO: transactions-->
                <!-- TODO: is_closed-->
                <!-- TODO: distance-->
              </div>
              <!-- Location, phone-->
              <div class="col m4">
                <div class="business-address" aria-label="Address"><span class="sr-only">Address:</span>
                  <address class="hidden"><span itemprop="streetAddress">{{ business.location.address1 }}
                      <template v-if="business.location.address2"><br> {{ business.location.address2 }}</template>
                      <template v-if="business.location.address3"><br> {{ business.location.address3 }}</template></span><span itemprop="locality">{{ business.location.city }}</span><span itemprop="region">{{ business.location.state }}</span><span itemprop="postalCode">{{ business.location.zip_code }}</span></address>
                  <address itemprop="address">
                    <template v-for="address in business.location.display_address"><br> {{ address }}</template>
                  </address>
                </div>
                <div class="business-phone" aria-label="Phone number"><span class="sr-only">Phone number:</span><span itemprop="telephone"><a :href="&quot;tel:&quot; + business.phone">{{ business.display_phone }}</a></span></div>
                <div class="business-coordinates" itemprop="geo" aria-label="Coordinates">
                  Coordinates: 
                  (<span itemprop="geo.lattitude">{{ business.coordinates.latitude }}</span>, 
                  <span itemprop="geo.longitude">{{ business.coordinates.longitude }}</span>)
                </div>
              </div>
              <!-- Yelp-->
              <div class="col m2">
                <div class="business-yelp-review" aria-label="Link to Yelp review"><a itemprop="url" :href="business.url"><span class="hide">Link to Yelp review</span><img src="yelp_logo/yelp_logo_outline.png" width="150px"></a></div>
              </div>
            </div>
            <div class="row col m12">
              <!-- p Raw data-->
              <!-- 	ul: li(v-for='(prop, propName) in business') {{ propName }}: {{ prop }}-->
            </div>
          </div>
        </template>
      </div>
    </main>
    <footer>
      <div class="footer-copyright">
        <div class="center muted">Made by Kyle Feng</div>
      </div>
    </footer>
    <script src="./babel-polyfill.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
